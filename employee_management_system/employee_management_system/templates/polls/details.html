{%  extends 'base.html' %}


{% block content %}
    <h2>This are {{ title }}</h2>
        {% if questions %}
            <ul>
                {% for question in questions %}
                    <li>
                        <a href="">{{ question.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>There is no question available.</p>
        {% endif %}
{% endblock content %}
